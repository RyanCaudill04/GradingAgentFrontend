{% extends 'base.html' %}

{% block title %}Submit Grading Request{% endblock %}

{% block content %}
    <h1>Submit Grading Request</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="assignment_name">Assignment Name:</label>
            <input type="text" id="assignment_name" name="assignment_name">
        </div>
        <div class="form-group">
            <label for="repo_link">Repo Link:</label>
            <input type="text" id="repo_link" name="repo_link">
        </div>
        <div class="form-group">
            <label for="token">GitHub Token:</label>
            <input type="text" id="token" name="token">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result|safe }}</pre>
    {% endif %}
{% endblock %}
