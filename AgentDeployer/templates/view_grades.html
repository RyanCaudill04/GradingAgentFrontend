{% extends 'base.html' %}

{% block title %}Grading Results{% endblock %}

{% block content %}
    <h1>Grading Results</h1>
    <table class="table">
        <tr>
            <th>Assignment</th>
            <th>Student</th>
            <th>Grade</th>
            <th>Feedback</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.assignment_name }}</td>
            <td>{{ result.student_id }}</td>
            <td>{{ result.grade }}</td>
            <td>{{ result.feedback }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
